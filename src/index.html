<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Chat</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            margin: 50px;
            background-color: #222;
            color: #ddd;
        }

        h1 {
            font-size: 2em;
            letter-spacing: 5px;
            border-bottom: 4px solid #ddd;
            padding-bottom: 10px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 3px solid #ddd;
            padding: 20px;
        }

        #textbox {
            width: 100%;
            height: 50vh;
            overflow-y: scroll;
            overflow-x: hidden;
            border: 3px solid #ddd;
            padding: 10px;
            margin-top: 20px;
            background-color: #333;
        }

        .message {
            margin: 10px 0;
            padding: 5px;
            border: 2px solid #ddd;
            background: #333;
        }

        .sent, .received {
            width: 100%;
        }

        #send-button, #process-image {
            margin-top: 20px;
            background-color: #444;
            color: #ddd;
            padding: 10px 20px;
            border: 2px solid #ddd;
            cursor: pointer;
        }

        #upload-section {
            margin: 20px 0;
            border: 3px solid #ddd;
            padding: 10px;
            background-color: #333;
        }

        .chat-image {
            width: 100%;
            margin: 10px 0;
            border: 3px solid #ddd;
        }

        input[type="text"] {
            width: calc(100% - 26px);
            padding: 10px;
            border: 3px solid #ddd;
            background: #333;
            color: #ddd;
        }

        input[type="file"] {
            padding: 10px;
            border: 3px solid #ddd;
            background: #333;
            color: #ddd;
        }

        #loader {
            font-size: 2em;
            letter-spacing: 3px;
            padding: 10px 20px;
            border: 4px solid #ddd;
            background-color: #333;
        }
    </style>
</head>
<body>

<h1>ðŸ“¸ PHOTO CHAT ðŸ’¬</h1>

<div class="container">
    <div id="upload-section">
        <input type="file" id="image-upload" accept="image/*">
        <button id="process-image">UPLOAD & PROCESS</button>
    </div>
    
    <div id="loader" style="display: none;">LOADING...</div>

    <div id="textbox"></div>

    <input type="text" class="user-input" placeholder="TYPE HERE...">
    <button id="send-button">SEND</button>
</div>
<script type="module" src="chat.js"></script>
<script type="module" src="main.js"></script>

</body>
</html>
